{% extends 'base.html' %}
{% load static %}

{% block title %}Register as Organizer{% endblock %}
<!-- Start of page content -->


<!-- Text landing -->
{% block content %}
<div class="container">
    <div class="heroText">
        EVENT+ - Register Organizer
    </div>
    <div>
		<form method="post">
		<br>
			<input type="radio" id="personal" name="type" value="personal">
			<label for="personal">Personal</label>
			<input type="radio" id="company" name="type" value="company">
			<label for="company">Company</label><br> <br>
			
			<label for="your_email">Email: </label>
			<input id="your_email" type="text" name="your_email" value="{{ current_email }}"> <br> <br>
			<label for="your_password">Password: </label>
			<input id="your_password" type="text" name="your_password" value="{{ current_password }}"> <br> <br>
			<label for="your_npwp_ktp">NPWP / KTP No: </label>
			<input id="your_npwp_ktp" type="text" name="your_npwp_ktp" value="{{ current_npwp_ktp }}"> <br> <br>
			<label for="your_name">Name: </label>
			<input id="your_name" type="text" name="your_name" value="{{ current_name }}"> <br> <br>
			<input type="submit" value="Register">
			<a href= "{% url 'index' %}"> Cancel </a>
		</form>
	</div>
{% endblock %}
